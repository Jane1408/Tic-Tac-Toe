<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <script src="/scripts/Constants.js"></script>
    <script src="/scripts/RequestsController.js"></script>
    <script src="/scripts/GamePage.js"></script>
    <script src="/scripts/GameController.js"></script>
    <script src="/scripts/main.js"></script>
    
</head>
<body>
    
    <div class="appScene">
        <div class="header">
            <div class="text">Tic Tac Toe </div>
        </div>
        <div class="crossPlayer"> 
            <output class="playerName" id="crossPlayer" type="text"> </output>
            <div class="cross"></div>
            <div class="turnLine_cross" id="turnLine_crossSymbol"></div>
        </div>
        <div class="zeroPlayer"> 
            <div class="zero"></div>
            <output class="opponentName" id="zeroPlayer" type="text"> </output>
            <div class="turnLine_zero" id="turnLine_zeroSymbol"></div>
        </div>

        <div class="field" id="qq"> <div class="line"><div class="block" id="0"> </div> <div class="block" id="1"> </div> <div class="block" id="2"> </div></div>
                            <div class="line"><div class="block" id="3"> </div> <div class="block" id="4"> </div> <div class="block" id="5"> </div></div>
                            <div class="line"><div class="block" id="6"> </div> <div class="block" id="7"> </div> <div class="block" id="8"> </div></div>
        </div>
        <div class="gameProcButton" id = "surrenderButton"> <output class="text" type="text">SURRENDER </output> </div>
    </div>    
    <script> InitGame();</script>
    
</body>
</html>
